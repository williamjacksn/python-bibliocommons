[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bibliocommons"
description = "Python client library to interface with BiblioCommons library systems"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cssselect",
    "httpx",
    "lxml"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = [
    "version",
]

[[project.authors]]
name = "William Jackson"
email = "william@subtlecoolness.com"

[project.urls]
"Homepage" = "https://github.com/williamjacksn/python-bibliocommons"
"Bug Tracker" = "https://github.com/williamjacksn/python-bibliocommons/issues"

[tool.setuptools.dynamic]
version.attr = "bibliocommons.__version__"
